<body>


    <header>
        <a href="" class="logo"><img src="./logo//favicon_io/android-chrome-192x192.png" alt=""></a>

            <div class="search-section">
                <input type="text" placeholder="motivation name" class="search-input-box">

            </div>
        </nav> -->
    </header>

    <main>

        <div class="front-page">
            <div class="mainmotivation-container">
                <h1>The Time Will hill Everything</h1>
                <h1>Just Stay</h1>
                <span>Motivated</span>
            </div>
            <div class="scroll-container">
                <span class="up-scroll-container">
                     <span>Scroll</span>
                </span>
                <div class="down-scroll-container">
                    <span>^</span>
                    <span>^</span>
                </div>
            </div>
        </div>

        <section class="home-page">
        <div class="cards-container">
            <div class="card-details" id="deepMotvOpen">
                <div class="cdheading">
                    <h1>Deep <br> Motivation</h1>
                    <h2>Open</h2>
                </div>
                <img src="./images/Deep_Motivation/dm1.jpg" alt="MotivationImage">
            </div>
            <div class="card-details" id="successMotvOpen">
                <div class="cdheading">
                    <h1>Success <br> Motivation</h1>
                    <h2>Open</h2>
                </div>
                <img src="./images/Success/success-1.jpg" alt="MotivationImage">
            </div>
            <div class="card-details">
                <div class="cdheading" id="workMotvOpen">
                    <h1>Work <br> Motivation</h1>
                    <h2>Open</h2>
                </div>
                <img src="./images/Work/Work-1.jpg" alt="MotivationImage">
            </div>
            <div class="card-details">
                <div class="cdheading" id="perlifeMotvOpen">
                    <h1>Personal_Life<br> Motivation</h1>
                    <h2>Open</h2>
                </div>
                <img src="./images/Personal-Life/PL-1.jpg" alt="MotivationImage">
            </div>
            <div class="card-details">
                <div class="cdheading" id="womenMotvOpen">
                    <h1>Women<br> Motivation</h1>
                    <h2>Open</h2>
                </div>
                <img src="./images/Women/women-5.jpg" alt="MotivationImage">
            </div>
            <div class="card-details">
                <div class="cdheading" id="menMotvOpen">
                    <h1>Men<br> Motivation</h1>
                    <h2>Open</h2>
                </div>
                <img src="./images/Men/men-6.jpg" alt="MotivationImage">
            </div>
        </div>
    </section>

    <section class="second-page">
        <div class="second-page-content">
            <div class="left-side-img-container">
                <img id="motivation-img" src="" alt="motivationImage">
            </div>
            <div class="right-side-motvcontainer">
                <div class="headings-writer">
                    <h1 id="motivation-heading">If you have conviction on your self then you will definately conqured</h1>
                    <h2 id="motivation-writer" >Writer- <span>R.K.</span></h2>
                </div>
                <div class="prev-next-btn">
                    <button class="btn" id="prev-Motv"><i class='bx bx-left-arrow-alt' ></i></button>
                    <button class="btn" id="next-Motv"><i class='bx bx-right-arrow-alt' ></i></button>
                    <button class="btn" id="speak"><i class='bx bx-volume-full'></i></button>
                </div>
            </div>
       </div>
       <button class="backtohomebtn">BACK TO HOME PAGE</button>
    </section>
    
</main>
